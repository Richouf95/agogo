<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agogo</title>
</head>
<body>
    <div id="cnteneur">
        <div id="btn">
            <button id="btn20s">Pause de 20 secondes</button>
            <button id="btn5m">Pause entretient</button>
            <button id="btn15m">Pause Chayi</button>
            <button id="btn20m">Pause Dambou</button>
            <button id="btn30m">Pause Chinkafa</button>
        </div>

        <div id="saisi">
            <input type="number" name="saisiheure" id="saisiheure" placeholder="Tapez un délai en minute" style="color: black;">
        </div>

        <div id="divstopchrono">
            <button id="stopchrono">Arrêter le chrono</button>
        </div>
        <div id="chrono"><span id="spanminute"></span>   <span id="spanseconde"></span></div>
        <div id="msgarret"></div>
        <div id="finia"><span id="finih"></span><span id="finim"></span><span id="finis"></span></div>
    

    <script src="script.js"></script>
</body>
</html>
